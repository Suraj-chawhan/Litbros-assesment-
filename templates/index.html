<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mask Detection</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; margin-top:50px; }
input { margin:20px; }
.result { font-size: 22px; margin-top: 20px; }
img { margin-top: 20px; max-width: 300px; border-radius: 10px; }
</style>
</head>
<body>
<h1>Mask Detection</h1>
<form method="POST" enctype="multipart/form-data">
<input type="file" name="file" accept="image/*" required>
<br>
<input type="submit" value="Upload & Predict">
</form>

{% if uploaded_img %}
<img src="{{ uploaded_img }}" alt="Uploaded Image">
{% endif %}

{% if prediction %}
<div class="result">
<p><b>Prediction:</b> {{ prediction }}</p>
<p><b>Confidence:</b> {{ confidence|round(2) }}%</p>
</div>
{% endif %}
</body>
</html>
